<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    
    <header class="parent w-[80%] mx-auto mt-5">

        <h1 class="text-4xl font-bold  mb-8">Job Application Tracker</h1>

        <div class="parent-total grid grid-cols-3 gap-6">

            <div id="total-part" class="total-part bg-slate-200 rounded-2xl p-4">

                <p>Total</p>
                <h2 id="total-number"  class="text-2xl font-bold text-blue-950 ">0</h2>

            </div>

            <div id="interview-part" class="interview-part bg-slate-200 rounded-2xl p-4">

                 <p>Interview</p>
                 <h2 id="interview-number"  class="text-2xl font-bold text-green-500">0</h2>
            
            </div>

            <div id="reject-part" class="reject-part bg-slate-200 rounded-2xl p-4">
            
                <p>Reject</p>
                <h2 id="reject-number"  class="text-2xl font-bold text-red-600">0</h2>
           
            </div>

        </div>
       
    </header>

    <hr class="mt-7 text-gray-300">
   

    <section class="w-[80%] mx-auto">

        <h2 class="text-2xl font-semibold">Available Jobs</h2>

        <div class="buttons flex gap-5 mt-7">

            <button id="all-button" class="btn btn-info">All</button>
            <button id="interview-button" class="btn">Interview</button>
            <button id="rejected-button" class="btn">Rejected</button>

        </div>

        <div class="cards border p-8 bg-sky-50 rounded-lg border-none mt-9">
            
            <h3 class="text-xl font-medium">Mobile First Corp</h3>
            <p class="mt-1">React Native Developer</p>

            <p class="mt-3"><small>Remote . Full Time . $130,000 - $175,000</small></p>
            <p class="btn mt-2">NOT APPLIED</p>
            <p class="mt-3">Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
            <button class="btn btn-success btn-outline mt-3">INTERVIEW</button>
            <button class="btn btn-error btn-outline mt-3 mx-3">REJECTED</button>

        </div>


    </section>


    <script src="index.js"></script>

</body>
</html>
